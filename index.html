<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>
</head>

<body class="debug">
    
    <header class="container-fluid bg-dark text-light">
        <div class="row">
            <div class="col text-center">
                <h1>Packages and Things</h1>
            </div>
        </div>
    </header>


    <main class="container bg-light">
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-dark" onclick="home()">HOME</button>
                
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
                <button class="btn btn-dark w-100" onclick="filter('name')">NAME</button>
                <button class="btn btn-dark w-100" onclick="filter('heavy')">Heavy</button>
                <button class="btn btn-dark w-100" onclick="filter('fragile')">Fragile</button>
                <button class="btn btn-dark w-100" onclick="filter('lost')">lost</button>
            </div>
        </div>

        <div class="row justify-content-center mt-3" id="client-cards">

            <!-- NOTE Card -->
            <div class="col-12 col-md-4">
                <div class="bg-dark text-center">
                    <h1 class="text-light">Hello</h1>
                </div>
            </div>

        </div>

    </main>


    <footer class="container-fluid bg-dark text-light">
footer
    </footer>

</body>

<script src="main.js"></script>
</html>
